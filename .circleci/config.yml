workflows:
  buildtest:
    jobs:
      - node/test:
          filters:
            branches:
              only:
              - circleci

      - node/run:
          npm-run: build
          filters:
            branches:
              only:
                - circleci

      - heroku/deploy-via-git:
          app-name: "joke-app-circle-ci"
          requires:
            - "node/test"
            - "node/run"
          filters:
            branches:
              only:
                - circleci